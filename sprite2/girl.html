<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            background: url('img.png');
            width: 160px;
            height: 185px;
            background-size: 1120px 212px;
            -webkit-animation: demo 2s steps(7) infinite;
        }
        @-webkit-keyframes demo{
            0%{ background-position: 0 0 }
            100%{ background-position: -1120px 0}
        }
    </style>
</head>
<body>
<div class="box">
    <div class="girl"></div>
</div>
</body>
</html>
